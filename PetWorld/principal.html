<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Formulario de inicio de sesión -->
    <div class="form-container" id="login-form">
        <h2>Inicio de Sesión</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Enviar</button>
            <!-- Botón que muestra el formulario de registro -->
            <button type="button" class="register-btn" onclick="mostrarFormularioRegistro()">Registrarse</button>
        </form>
    </div>

    <!-- Formulario de registro (inicialmente oculto) -->
    <div class="form-container" id="register-form" style="display: none;">
        <h2>Registro</h2>
        <form action="#" method="post">
            <label for="nombre-registro">Nombre:</label>
            <input type="text" id="nombre-registro" name="nombre" required>

            <label for="apellido-registro">Apellido:</label>
            <input type="text" id="apellido-registro" name="apellido" required>

            <label for="correo-registro">Correo Electrónico:</label>
            <input type="email" id="correo-registro" name="correo" required>

            <label for="contrasena-registro">Contraseña:</label>
            <input type="password" id="contrasena-registro" name="contrasena" required>

            <button type="submit">Registrar</button>

            <!-- Opción para volver al inicio de sesión -->
            <p>¿Ya tienes una cuenta? <a href="#" onclick="mostrarFormularioLogin()">Inicia sesión aquí</a></p>
        </form>
    </div>

    <script>
        // Función para mostrar el formulario de registro y ocultar el de inicio de sesión
        function mostrarFormularioRegistro() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        // Función para mostrar el formulario de inicio de sesión y ocultar el de registro
        function mostrarFormularioLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>

</body>
</html>
