<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Pets - Adopción de Perros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="logo-container">
            <img id="logo" src="imagenes/logo.png" alt="World Pets Logo">
            <div class="text-center mb-4">
                <h1 class="text-success">¡Bienvenido a World Pets!</h1>
                <p class="text-muted">Encuentra a tu mejor amigo aquí y dale un hogar lleno de amor.</p>
            </div>
        </div>
<div id="output"></div>
        <div class="text-center mb-4">
            <button class="btn btn-light bg-success text-white" id="add-dog-button">Agregar un perro</button>
        </div>        

        <div class="row">
            <!-- Carrusel -->
            <div class="col-md-7">
                <div id="dogCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-images">
                        <!-- Imágenes añadidas dinámicamente -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#dogCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#dogCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <!-- Formulario de Filtro -->
            <div class="col-md-5">
                <h3 class="text-success">Filtrar Perros</h3>
                <form id="filter-form">
                    <div class="mb-3">
                        <label class="form-label">Vacunas</label>
                        <select class="form-select" id="vacunas">
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Destetado</label>
                        <select class="form-select" id="destetado">
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Esterilizado</label>
                        <select class="form-select" id="esterilizado">
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo</label>
                        <select class="form-select" id="sexo">
                            <option value="male">Macho</option>
                            <option value="female">Hembra</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Desparasitado</label>
                        <select class="form-select" id="desparasitado">
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success w-100" id="filter-button">Filtrar</button>
                </form>
            </div>
        </div>

        <!-- Tarjetas de Perros -->
        <div class="row mt-5" id="dog-cards"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
