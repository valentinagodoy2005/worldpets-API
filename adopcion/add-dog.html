<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Perro - World Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="logo-container">
            <img id="logo" src="imagenes/logo.png" alt="World Pets Logo">
            <h1 class="ms-3 text-success">Agregar Nuevo Perro</h1>
        </div>

        <form id="dog-form" action="https://formspree.io/f/xbljjyql"
        method="POST">
            <div class="mb-3">
                <label for="dog-name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="dog-name" name="dog-name" required>
            </div>
            <div class="mb-3">
                <label for="dog-age" class="form-label">Edad</label>
                <input type="number" class="form-control" id="dog-age" name="dog-age" required>
            </div>
            <div class="mb-3">
                <label for="dog-sex" class="form-label">Sexo</label>
                <select class="form-select" id="dog-sex" name="dog-sex" required>
                    <option value="male">Macho</option>
                    <option value="female">Hembra</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dog-vaccines" class="form-label">Vacunas</label>
                <input type="text" class="form-control" id="dog-vaccines" name="dog-vaccines">
            </div>
            <button type="submit" class="btn btn-success">Agregar Perro</button>
            <button class="btn btn-secondary" id="back-to-index">Volver a la Página Principal</button>
        </form>

        <hr>
        <h2 class="text-primary">Perros Registrados</h2>
        <div class="row" id="dog-list">
            <!-- Aquí se agregarán los perros registrados -->
        </div>
        <hr>        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
