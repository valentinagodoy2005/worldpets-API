<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Pets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf6e3; /* Beige suave */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2e8b57; /* Verde */
            background-image: url('fondo.jpg'); /* Fondo de huellas de perro */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco transl√∫cido */
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #2e8b57;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #6b705c; /* Verde gris√°ceo */
        }

        .options {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }

        .option {
            background: linear-gradient(135deg, #3cb371, #2e8b57);
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: 'üêæ';
            font-size: 2rem;
            position: absolute;
            top: -20px;
            left: -20px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .option:hover::before {
            top: 10px;
            left: 10px;
            opacity: 0.7;
        }

        .option:hover {
            background: linear-gradient(135deg, #66cdaa, #2e8b57);
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .option:active {
            background-color: #1e5f3a;
        }

        /* Estilos para pantallas peque√±as */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .options {
                flex-direction: column;
                gap: 15px;
            }

            .option {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>World Pets</h1>
        <p>Elige entre una de las dos opciones para continuar</p>
        <div class="options">
            <a class="option" href="adopcion/index.html">Adopciones</a>
            <a class="option" href="Petworld/index.html">Pet Shop</a>
        </div>
    </div>
</body>
</html>
